name: Daily Commit

# schedule + manual trigger
on:
  schedule:
    - cron: "15 19 * * *"  # Every day at 11:30 PM IST
  workflow_dispatch:

# Give the job permission to write repository contents
permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # persist credentials so `git push` uses GITHUB_TOKEN
          persist-credentials: true

      - name: Make daily change
        run: |
          echo "Updated on: $(date)" >> daily.txt

      - name: Configure git
        run: |
          git config user.email "your-email@example.com"
          git config user.name "Your Name"

      - name: Commit changes
        run: |
          git add daily.txt
          git commit -m "Daily automated commit" || echo "No changes to commit"

      - name: Push changes
        run: git push
